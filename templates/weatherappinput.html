{% extends 'navbar.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Weather App</title>

{% block body %}
<div class="container">
    <div class="d-grid gap-2 col-8 mx-auto">
    <h1>Welcome to Weather App</h1>
    <form method ="post" action="{% url 'weather2' %}">
        {% csrf_token %}
        <h5>
            <label>Enter a City Name : </label>
            <input type="text" name="place">
            <br><br>
            <button type="submit" class="btn btn-success btn-lg">Check the Current Weather</button>
        </h5>
    </form>
                  {% if messages %}
    <ul class="messages">
        {city}
    </ul>
{% endif %}
</div>
</div>

        <h1>Weather in {{ city }}</h1>

{% endblock %}

</html>
