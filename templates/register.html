<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div class="row">
    <div  align="center" class="col">
        <br><br><br><br><br>
        <br><br><br><br><br>
      <h1>Welcome to Deepak's All In One App [AIOA]</h1>
    </div>
      <div class="d-grid gap-2 col-6 mx-auto">
    <div align="center" class="col" >
        <br><br><br>
        <br>         <br>
      <div class="d-grid gap-2 col-8 mx-auto" role="group" aria-label="Basic mixed styles example">
    <h2>Welcome to Deepak's All In One App [AIOA] - Feel Free to register yourself</h2>
          <br>
          {% csrf_token %}
          <form method="post" action="{% url 'register2' %}">

               {% csrf_token %}
          <label>Username : </label> <input type="text" name='username' alt="username">
              <br> <br>
              <label>Password : </label> <input type="password" name="password" alt="password">
              <br><br>
              <label>Name :</label> <input type="text" name="name" alt="name">
              <br> <br>
              <label>Email : </label> <input type="text" name="email" alt="email">
              <br> <br>
              <button type="submit" class="btn btn-success btn-lg">Submit</button>

              <br> <br>
              </form>
            <form method="post" action="{% url 'home2' %}">
                {% csrf_token %}
              <h5>Already have an Account - click here to Login</h5>
              <button type="submit" class="btn btn-warning btn-lg">Login</button>
          </form>
</div>
    </div>
  </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
